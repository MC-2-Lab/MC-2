version: '3'
services:
  nginx:
    image: nginx:latest
    container_name: nginx01
    ports:
      - "80:80"
    volumes:
      - ..:/src
      - /var/www/upload:/src/upload
      - ./nginx:/etc/nginx/conf.d
    depends_on:
      - web
  web:
    build: .
    image: backend_common_image
    container_name: djangoIRC
    command: ./dev_start.sh #bash -c "python django1/manage.py runserver 0.0.0.0:8000 > django.log 2>&1"
    volumes:
      - ..:/src
    expose:
      - "8000"
    restart: always
  
  forward8081:
    build: .
    image: backend_common_image
    container_name: forward8081
    tty: True
    environment:
      - gitlabip=${gitlabip}
      - passwd=${passwd}
      - openip=${openip}
      - openport=${openport}
    command: sshpass -p ${passwd} ssh -o StrictHostKeyChecking=no -L 0.0.0.0:8081:${gitlabip}:8081 ywz@${openip} -p ${openport}
    ports:
      - "8081:8081"
    restart: always
  
  forward8022:
    build: .
    image: backend_common_image
    container_name: forward8022
    tty: True
    environment:
      - gitlabip=${gitlabip}
      - passwd=${passwd}
      - openip=${openip}
      - openport=${openport}
    command: sshpass -p ${passwd} ssh -o StrictHostKeyChecking=no -L 0.0.0.0:8022:${gitlabip}:8022 ywz@${openip} -p ${openport}
    ports:
      - "8022:8022"
    restart: always