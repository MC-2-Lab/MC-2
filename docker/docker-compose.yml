version: '3'
services:
  nginx:
    image: nginx:latest
    container_name: nginx01
    ports:
      - "80:80"
    volumes:
      - ..:/src
      - /var/www/upload:/src/upload
      - ./nginx:/etc/nginx/conf.d
    depends_on:
      - web
  web:
    build: .
    container_name: djangoIRC
    environment:
      - gitlabip=${gitlabip}
      - passwd=${passwd}
      - openip=${openip}
      - openport=${openport}
    command: #bash ./dev_start.sh #bash -c "python django1/manage.py runserver 0.0.0.0:8000 > django.log 2>&1"
      - "./dev_start.sh"
      - "sshpass -p ${passwd} ssh -o StrictHostKeyChecking=no -L 0.0.0.0:8081:${gitlabip}:8081 ywz@${openip} -p ${openport}"
      - "sshpass -p ${passwd} ssh -o StrictHostKeyChecking=no -L 0.0.0.0:8022:${gitlabip}:8022 ywz@${openip} -p ${openport}"
    volumes:
      - ..:/src
    expose:
      - "8000"
    ports:
      - "8081:8081"
      - "8022:8022"
      - "8082:8082"
    restart: on-failure
  
